<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beccas Cakes- Home</title>
</head>

<body>
    <header>
        <img src="./Beccas/Images/Beccas logo white back.jpg" width="100"/>
        <h1> Our Products</h1>
        <nav>
            <a href="./Index (home page).html">Home</a> |
            <a href="./About.html">About</a> |
            <a href="./Products.html">Products</a> |
            <a href="./Order.html">Order</a> |
            <a href="./Gallery.html">Gallery</a> |
            <a href="./Contact.html">Contact</a> |
        </nav>
    </header>
    <main>
      
        
        <p>Please fill out the form below to order your favorite baked items. We’ll contact you shortly to confirm your order.</p>

    <form>
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="product">Select Product:</label><br>
      <select id="product" name="product">
        <option value="cake">Cake</option>
        <option value="cupcake">Cupcakes</option>
        <option value="bread">Bread</option>
        <option value="pastries">Pastries</option>
      </select><br><br>

      <label for="quantity">Quantity:</label><br>
      <input type="number" id="quantity" name="quantity"><br><br>

      <label>Pickup or Delivery:</label><br>
      <input type="radio" id="pickup" name="delivery" value="pickup">
      <label for="pickup">Pickup</label>
      <input type="radio" id="delivery" name="delivery" value="delivery">
      <label for="delivery">Delivery</label><br><br>

      <label for="address">Delivery Address:</label><br>
      <textarea id="address" name="address"></textarea><br><br>

      <label for="instructions">Special Instructions:</label><br>
      <textarea id="instructions" name="instructions"></textarea><br><br>

      <input type="submit" value="Submit Order">
      <input type="reset" value="Reset">
    </form>
    <footer>
        <p>
            © Beccas Cakes — Made with love
        </p>
        <img src=""/>
    </footer>
</body>

</html>
